<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container" [class]="'modal-' + type">
    <div class="modal-header">
      <div class="modal-icon">
        <span *ngIf="type === 'danger'">⚠️</span>
        <span *ngIf="type === 'warning'">⚡</span>
        <span *ngIf="type === 'info'">ℹ️</span>
      </div>
      <h2>{{ title }}</h2>
    </div>
    
    <div class="modal-body">
      <p>{{ message }}</p>
    </div>
    
    <div class="modal-footer">
      <button 
        class="btn btn-secondary" 
        (click)="onCancel()"
        type="button">
        {{ cancelText }}
      </button>
      <button 
        class="btn" 
        [class.btn-danger]="type === 'danger'"
        [class.btn-warning]="type === 'warning'"
        [class.btn-primary]="type === 'info'"
        (click)="onConfirm()"
        type="button">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
